<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<link rel="stylesheet" rev="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css" type="text/css"
		media="all" />


	<link rel="stylesheet" href="/assets/fonts/font-awesome/css/font-awesome.css" />

	<style type="text/css">

	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	<script type="text/javascript">

	</script>
	<title>Q Branch</title>
</head>

<body id="body">

	<nav class="navbar navbar-dark bg-primary" style="background-color: #FF9900 !important;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Ticketing System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Pricing</a>
					</li>
				</ul>
				<span class="navbar-text">
					Support </span>
			</div>
		</div>
	</nav>

	<div style="margin-top:100px;padding: 0px 40px;">
		<table class="table">
			<thead class="table-dark">
				<th>Ticket Number</th>
				<th>Subject</th>
				<th>Customer</th>
				<th>Status</th>
			</thead>
			<tbody id="td-append">
				<tr>
					<td><a href="#">234</a></td>
					<td>Test</td>
					<td>Acc</td>
					<td>New</td>
				</tr>
			</tbody>
		</table>

	</div>

	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="max-width:800px">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ticket Details - <span class="subject"></span></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row">
							<div class="col-sm-5 col-md-6">Ticket Number: <span id="tno"></span>
							</div>
							<div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
								<div style="display:flex;">
									Status:
									<select class="form-select" aria-label="Default select example"
										style="margin-left:20px;">
										<option selected>Select </option>
										<option value="New">New</option>
										<option value="Response Received">Response Received</option>
										<option value="Attention">Attention</option>
										<option value="Warning">Warning</option>
										<option value="Working">Working</option>
										<option value="Closed">Closed</option>

									</select>
								</div>
							</div>
						</div>
						<div class="row" style="padding-top: 10px;">
							<div class="col-sm-5 col-md-6">Subject: <span class="subject">></span>
							</div>
							<div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">Date created: 19-09-2021 13:45

							</div>
						</div>
						<div class="row" style="padding-top: 10px;">
							<div class="col-sm-5 col-md-6">Customer: <span id="customer"></span>

							</div>
							<div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">

							</div>
						</div>
						<div class="row" style="padding-top: 10px;">
							<div class="col-sm-10 col-md-12">Description: <span id="description"></span>


							</div>

						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" id="updatestatus" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>

	<script src="/assets/scripts/index.js"></script>
</body>

</html>
